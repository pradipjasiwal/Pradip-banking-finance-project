---
- name: Configure Docker on EC2 Instances
  hosts: 172.31.45.42   # installing on prometheus server
  become: true
  tasks:
    - name: Update apt repo and cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Deploy Docker container
      shell: docker run -d --name banking -p 8081:8081 pradip698/banking-finance-project:v1
